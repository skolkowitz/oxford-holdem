<!--
OK, as a reminder, my brother and I are getting your help coding a web app game with the title "Oxford Shuffle." The game is a fun mashup of poker with word games like Scrabble, NY Times Spelling Bee, and Boggle with a dash of inspiration from Balatro.  We really care about making the game fun and easy to play, and keeping the user interface elegant, with a consistent aesthetic that is visually pleasing, and avoiding any bugs that can break the game or ruin a player's experience. My brother and I also like to include lots of little jokes and easter eggs in the game. Also, please remember to update the 'dev_diary_draft.txt' file with a summary of changes whenever we make code updates, and include a reminder to do so in this comment block.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Oxford Shuffle - Daily Word Game</title>
    <meta name="description" content="Poker meets Scrabble. Play the Daily Hand and compete for the high score.">
    <meta property="og:title" content="Oxford Shuffle">
    <meta property="og:description" content="Draft cards, build words, and beat the daily high score.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üÉè</text></svg>">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root { 
            --felt: #1b5e20; 
            --wood: #3e2723; 
            --gold: #ffd700; 
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.5);
            --error-red: #ff5252;
            --bonus-purple: #9c27b0;
            --ui-dark: rgba(0,0,0,0.85);
            --mode-daily: #2e7d32;
            --mode-free: #1565c0;
        }

        body { 
            background: #121212; color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; margin: 0; min-height: 100vh;
        }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 200; backdrop-filter: blur(8px); }
        .modal-box { background: white; color: #333; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 550px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); max-height: 90vh; overflow-y: auto; position: relative; }
        
        a.action-btn { 
            padding: 12px 25px; margin: 5px; cursor: pointer; border-radius: 8px; border: none; 
            font-weight: bold; background: #eee; transition: 0.2s; box-shadow: 0 4px 0 #bbb; font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        a.action-btn:hover { background: var(--gold); transform: scale(1.05); }
        a.action-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #bbb; }
    </style>
</head>
<body>

    <div class="modal-overlay" style="display: flex; position: static; backdrop-filter: none; background: none;">
        <div class="modal-box">
            <h1 style="margin:0 0 20px 0; color:#333;">We've Moved!</h1>
            <p style="color:#666; margin-bottom:30px; font-size: 1.2rem; line-height: 1.6;">
                Oxford Hold 'Em has now been renamed <strong>Oxford Shuffle</strong>, and can now be found and enjoyed at its new (and hopefully permanent) home: 
                <br><br>
                <a href="https://www.oxfordshuffle.com" style="font-weight: bold; font-size: 1.3rem; color: var(--mode-daily);">www.oxfordshuffle.com</a>
            </p>
            <a href="https://www.oxfordshuffle.com" class="action-btn" style="width:100%; background: var(--mode-daily); color: white; padding: 15px; box-sizing: border-box;">Go to Oxford Shuffle</a>
        </div>
    </div>

</body>
</html>
